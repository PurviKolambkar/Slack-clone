<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="left_nav">
                <span class="material-symbols-outlined">
                    account_circle
                </span> 
                
            </div>
        </nav>
        <nav class="search_nav">
            <div>
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
                <span class="material-symbols-outlined">
                    schedule
                </span>
                <input type="text" placeholder="search" class="input_search">
            </div>
        </nav>
        <nav class="right_nav">
            <span class="material-symbols-outlined">
                help
            </span>
        </nav>

    </header>
    <main class="main">
        <aside class="aside">
            <div>
                <span class="material-symbols-outlined">
                    home
                </span>
                <p>Home</p>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    forum
                </span>
                <p>Chats</p>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <p>Activity</p>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    more_horiz
                </span>
                <p>More</p>
            </div>
        </aside>
            <main>
                <div class="side_column">
                    <p>Channel name </p> 
                    <i>
                        <span class="material-symbols-outlined">
                            send
                        </span>
                        <p>Drafts & Sent</p>
                    </i>
                    <i>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                        <a href="#">Channel</a>
                    </i>
                    <i>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                        <a href="#">Direct message</a>
                    </i>
    
                </div>
            </main>   
                <main class="main-content">
                    <div class="Selected_channel">
                        <span class="lock">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                            <p>Selected Channel</p>
                            <span class="material-symbols-outlined">
                                Keyboard_arrow_down
                            </span>
                        </span>
                        <span class="call">
                            <span class="material-symbols-outlined">
                                call
                            </span>
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </span>
                    </div>
                    <input type="text" placeholder="message" class="message">
                </main>  
    </main>
    
</body>
</html>
